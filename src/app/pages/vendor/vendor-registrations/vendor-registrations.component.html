<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add Product
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
          <div class="col-8 mt-3">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-6">
                    <label for=""><b>Select ProductID</b></label>
                    <select class="form-control form-select" name="" id="" [(ngModel)]="productobj.productId">
                      <option value="productid.productId" *ngFor="let productid of myproductid">{{productid.productId}}
                      </option>
                    </select>
                  </div>
                  <div class="col-6">
                    <form action="">
                      <label for=""><b>Select Product</b></label>
                      <input class="form-control" type="file" (change)="changefile($event)">
                    </form>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-6">
                    <label for="">Active </label>
                    <input type="checkbox" name="" id="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="container">

  <div class="row">
    <div class="col-12  mt-3">
      <div class="row">
        <div class="col-3 d-flex justify-content-center align-items-center mt-3" *ngFor="let card of myproductid">
          <div class="card shadow " style="width: 18rem;">
            <div class="card-header">
              <h5 class="fw-bolder text-danger-emphasis text-decoration-underline"> {{card.shortName}}</h5>
            </div>
            <div class="card-body text-center">
              <img alt="Card image" class="card-img-top" height="150px" 
                src="http://storeapi.gerasim.in/customer/{{card.thumbnailImageUrl}}">
              <b class="text-danger fs-6">Vendor Name</b>
              <h4 class="fw-bolder text-decoration-underline">{{card.vendorName}}</h4>
              <hr>
              <b class="text-danger">Price</b>
              <h4 class="fw-bolder">{{card.productBasePrice | currency:'INR'}}</h4>
              <button (click)="deletecard(card.productId)" class="btn text-end"><i class="fa-solid fa-trash fa-lg"
                  style="color: #ff0505;"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

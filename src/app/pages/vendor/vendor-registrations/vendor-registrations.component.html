<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add Product
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6>Add Product</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <label for=""><b>Select ProductID</b></label>
            <select class="form-control form-select" name="" id="" [(ngModel)]="productobj.productId">
              <option value="productid.productId" *ngFor="let productid of myproductid">{{productid.productId}}
              </option>
            </select>
          </div>
          <div class="col-6">
            <form action="">
              <label for=""><b>Select Product</b></label>
              <input class="form-control" type="file" (change)="changefile($event)">
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <label for="">Active </label>
            <input type="checkbox" name="" id="">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="container">

  <div class="row">
    <div class="col-12  mt-3">
      <div class="row">
        <div class="col-3 d-flex justify-content-center align-items-center mt-3" *ngFor="let card of myproductid">
          <div class="card shadow " style="width: 18rem;">
            <div class="card-header">
              <h5 class="fw-bolder text-danger-emphasis text-decoration-underline"> {{card.vendorName}}</h5>
            </div>
            <div class="card-body text-center">
              <img alt="Card image" class="card-img-top" height="150px"
                src="http://storeapi.gerasim.in/customer/{{card.thumbnailImageUrl}}">

                <div class="d-flex">
                  <div class="p-2 fw-semibold flex-fill">{{card.shortName}}</div>
                  <div class="p-2 fw-semibold flex-fill">{{card.productBasePrice | currency:'INR'}}</div>
                </div>
              <h4 class="fw-bolder"></h4>
              <div class="d-flex">
                <div class="p-2 flex-fill">  <button  class="btn text-end"><i class="fa-solid fa-user-pen fa-xl" style="color: #0c5a0e;"></i></button></div>
                <div class="p-2 flex-fill"><button (click)="deletecard(card.productId)" class="btn text-end"><i class="fa-solid fa-trash fa-xl" style="color: #eb0000;"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="d-flex mt-3 rounded-3"
      style="background-image: linear-gradient(to right, rgb(242, 112, 156), rgb(255, 148, 114));">
      <div class="p-2 flex-grow-1">
        <h4 class="text-decoration-underline">Vendor Register</h4>
      </div>
      <div class="p-2">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="fa-solid fa-plus fa-sm" style="color: #ffffff;"></i> Add Product
        </button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="fs-5 fw-semibold">Add Product</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <form action="">
                <label for=""><b>Select Product</b></label>
                <input class="form-control" type="file" (change)="changefile($event)">
              </form>
            </div>
            <div class="col-6">
              <label for=""><b>Select ProductID</b></label>
              <select class="form-control form-select" name="productId" id="" [(ngModel)]="productobj.productId">
                <option value="productid.productId" *ngFor="let productid of prductid">{{productid.productId}}
                </option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="row">
              <div class="col-6">
                <label for="">Enter Order No</label>
                <input type="text" class="form-control" [(ngModel)]="productobj.OrderNo" name="" id="">
              </div>
              <div class="col-6">
                <label for="">Active </label>
                <input type="checkbox" [(ngModel)]="productobj.IsThumbnailImage"  name="" id="">
              </div>
            </div>


          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="savechanges()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12  mt-3">
        <div class="row">
          <div class="col-3 d-flex justify-content-center align-items-center mt-3" *ngFor="let card of myproductid">
            <div class="card shadow " style="width: 18rem;">
              <div class="card-body text-center">
                <img alt="Card image" class="card-img-top" height="180px"
                  src="http://storeapi.gerasim.in/customer/{{card.imageUrl}}">

                <div class="d-flex">
                  <div class="p-2 fw-semibold flex-fill">{{card.shortName}}</div>
                  <div class="p-2 fw-semibold flex-fill">{{card.productBasePrice | currency:'INR'}}</div>
                </div>
                <h4 class="fw-bolder"></h4>
                <div class="d-flex">
                  <div class="p-2 flex-fill"> <button class="btn text-end" (click)="updateproduct()"><i
                        class="fa-solid fa-user-pen fa-xl" style="color: #0c5a0e;"></i></button></div>
                  <div class="p-2 flex-fill"><button (click)="deletecard(card.productId)" class="btn text-end"><i
                        class="fa-solid fa-trash fa-xl" style="color: #eb0000;"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

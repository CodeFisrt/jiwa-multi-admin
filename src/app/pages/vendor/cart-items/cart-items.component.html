<div class="row mt-2">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-info fw-bold">cart information data
            </div>
            <div class="card-body">
                
                 <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>sr.No</th>
                            <th>vendorName</th>
                            <th>Full Name</th>
                            <th>product Name</th>
                            <th>sku</th>
                            <th>Images</th>
                            <th>quantity</th>
                            <th>Price</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cardArray;let idx=index">
                            <td>{{idx+1}}</td>
                            <td>{{item.vendorName}}</td>
                            <td>{{item.firstName}}  {{item.lastName}}</td>
                            <td>{{item.sku}}</td>
                            <td>{{item.shortName}}</td>
                            <td>
                                <span>
                                    <img src="http://storeapi.gerasim.in/customer/{{item.thumbnailImageUrl}}" style="height:50px;width:100px">
                                </span>
                            </td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.productPrice}}</td>
                        </tr>
                    </tbody>
                 </table>
            </div>
        </div>
    </div>
</div>

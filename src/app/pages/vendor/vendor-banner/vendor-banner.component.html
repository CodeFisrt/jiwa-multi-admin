<button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal"
  data-bs-whatever="@mdo">
  Banner Image
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">

            <div class="col-6">
              <label for="">Order No</label>
              <input type="id" name="OrderNo" class="form-control"  [ngModel]="Bannerobj.OrderNo" />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="">Is Active</label>
              <input type="checkbox" name="IsActive" id=""   [ngModel]="Bannerobj.IsActive"/>
            </div>

          </div>
          <div class="row">
            <div class="col-8 mt-4 ">
              <div class="div">
                <input type="file"  name="BannerImageUrl "(change)="onChangeFile($event)" [ngModel]="Bannerobj.BannerImageUrl"
                  class="form-control" />
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button class="btn btn-primary  mb-2" (click)="onAdd()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-3 mt-5" *ngFor="let Banner of BannerList">
    <div class="card">
      <div class="card-body">
        <div>
          <img class="img-fluid" style="height:150px;" [src]="
              'http://storeapi.gerasim.in/customer/' + Banner.bannerImageUrl
            " alt="" />
        </div>


        <div class="div text-end">
          <button class="btn btn-danger mt-2 btn-sm" (click)="onDelete(Banner.BannerId)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

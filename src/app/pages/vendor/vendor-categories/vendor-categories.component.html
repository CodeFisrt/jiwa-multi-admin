<div class="container">
  <div class="row m-0">
    <div class="col-12 bg-info p-1 mt-3 rounded-3">
      <div class="text-end me-4">
        <button class="btn btn-success text-white" (click)="cardtoggle()">
          {{ cardmsg == true ? "Table View" : " Card View" }}
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12" *ngIf="cardview">
      <div class="row">
        <div class="col-8">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h5 class="text">Category</h5>
            </div>
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Sr No</th>
                    <th>Category Name</th>
                    <th>Banner Image</th>
                    <th>Thumbnail Image</th>
                    <th>IsActive</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngIf="!pagespinnger">
                    <tr
                      *ngFor="let categories of categoryArray; let sr = index"
                    >
                      <td>{{ sr + 1 }}</td>
                      <td>{{ categories.categoryName }}</td>
                      <td>{{ categories.bannerImage }}</td>
                      <td>{{ categories.thumbnailImage }}</td>
                      <td>
                        <span *ngIf="categories.isActive">Active</span>
                        <span *ngIf="!categories.isActive">De-Active</span>
                      </td>
                      <i
                        class="fa fa-edit text-success"
                        (click)="editCategory(categories.categoryId)"
                      ></i>
                      <i
                        class="fa fa-trash text-danger"
                        (click)="deleteCategory(categories.categoryId)"
                      ></i>
                    </tr>
                  </ng-container>
                  <ng-container *ngIf="pagespinnger">
                    <tr>
                      <td colspan="8">
                        <div class="spinner-grow text-muted"></div>
                        <div class="spinner-grow text-primary"></div>
                        <div class="spinner-grow text-success"></div>
                        <div class="spinner-grow text-info"></div>
                        <div class="spinner-grow text-warning"></div>
                        <div class="spinner-grow text-danger"></div>
                        <div class="spinner-grow text-secondary"></div>
                        <div class="spinner-grow text-dark"></div>
                        <div class="spinner-grow text-light"></div>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h5>Registration</h5>
            </div>
            <div class="card-body p-4">
              <div class="row">
                <div class="col-6 ps-0">
                  <label for="">Category Name</label>
                  <input
                    type="text"
                    name="categoryName"
                    class="form-control"
                    [(ngModel)]="categoryObj.categoryName"
                    placeholder="Enter Category Name"
                  />
                </div>
                <div class="col-6">
                  <label for="">Category Description</label>
                  <input
                    type="text"
                    name="CategoryDescription"
                    class="form-control"
                    [(ngModel)]="categoryObj.categoryDescription"
                    placeholder="Category Description"
                  />
                </div>
                <div class="col-6 ps-0 pt-4">
                  <label for="">Banner Image</label>
                  <input
                    type="file"
                    (change)="onChangeFile($event)"
                    name="bannerImage"
                  />
                </div>
                <div class="col-12 ps-0 pt-4">
                  <label for="">Thumbnail Image</label>
                  <input type="file" name="thumbnailImage" />
                </div>
                <div class="col-6 ps-0 p-3">
                  <label for="">IsActive</label>
                  <input
                    type="checkbox"
                    class="ms-3 mt-2"
                    name="isActive"
                    [(ngModel)]="categoryObj.isActive"
                  />
                </div>
                <div class="row">
                  <div class="col-6 text-center">
                    <button class="btn btn-secondary" (click)="onReset()">
                      Reset
                    </button>
                  </div>
                  <div class="col-6">
                    <button
                      class="btn btn-success"
                      *ngIf="categoryObj.categoryId == 0"
                      (click)="onSavecategory()"
                    >
                      Save
                    </button>
                    <button
                      class="btn btn-warning"
                      *ngIf="categoryObj.categoryId != 0"
                      (click)="updateCategory()"
                    >
                      Update
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mt-3" *ngIf="cardviewtoggle">
      <div class="row">
        <div
          class="col-3 d-flex justify-content-center align-items-center mt-3"
          *ngFor="let card of categoryArray"
        >
          <div class="card shadow" style="width: 18rem">
            <div class="card-header">
              <h5
                class="fw-bolder text-danger-emphasis text-decoration-underline"
              >
                {{ card.shortName }}
              </h5>
            </div>
            <div class="card-body text-center">
              <img
                alt="Card image"
                class="card-img-top"
                height="150px"
                src="http://storeapi.gerasim.in/customer/{{ card.bannerImage }}"
              />
              <b class="text-danger fs-6">Category Name</b>
              <h4 class="fw-bolder text-decoration-underline">
                {{ card.categoryName }}
              </h4>
              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>
      
  </div>
</div>
